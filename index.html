<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AMAZON</title>
</head>
<body>
    <header>
        <h1>AMAZON</h1>
    </header>

    <div class="filters">
        <label for="category">Category:</label>
        <select id="category">
            <option value="all">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Accessories">Accessories</option>
            <option value="Cosmestics">Cosmestics</option>
            <option value="Kids">Kids</option>

        </select>

        <label for="price-range">Price Range:</label>
        <select id="price-range">
            <option value="all">All Prices</option>
            <option value="0-5000">Rs 0 - 5000</option>
            <option value="50-100">Rs 50 - 10000</option>
        </select>
    </div>

    <div class="product-list">
        <div class="product-card">
            <img src="./download.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p class="category">Electronics</p>
            <p class="price">Rs.299</p>
            <button>Add to Cart</button>
        </div>


        <div class="product-card">
            <img src="./download (1).jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p class="category">Clothing</p>
            <p class="price">Rs.499</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="./download (2).jpg" alt="Product 2">
            <h2>Product 3</h2>
            <p class="category">Kids</p>
            <p class="price">Rs.799</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
